<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro section</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="site__logo">
        <img class="site__logo__img" src="./image/snap.svg" alt="" />
      </div>

      <!-- NAVBAR -->
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="">Features</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="">Company</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="">Careers</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="">About</a>
          </li>
        </ul>
      </nav>

      <div class="btn__and__login">
        <div class="login">Login</div>
        <button class="white__btn btn">Register</button>
      </div>
    </header>

    <main class="main">
      <div class="main__container container">
      <div class="main__wrapper">
        <h1 class="hero__title">Make <br> remote work</h1>
        <p class="hero__description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="black__btn btn">Learn more</button>
        <div class="main__nav__img">
           <img class="main__nav__image" src="./image/hero__image1.svg" alt="">
           <img class="main__nav__image" src="./image/hero__image2.svg" alt="">
           <img class="main__nav__image" src="./image/hero__image3.svg" alt="">
           <img class="main__nav__image" src="./image/hero__image4.svg" alt="">
        </div>
      </div>
        <img class="main__img" src="./image/main__img.png" alt="" width="480" height="640">
      </div>
    </main>
  </body>
</html>
